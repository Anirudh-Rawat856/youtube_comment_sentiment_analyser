spring.application.name=youtube-comment-sentiment-analyser

# =====================================================
# \uD83E\uDDE0 YouTube Comment Sentiment Analyser - Configuration
# =====================================================

# -------------------------------
# \u2699\uFE0F Application Info
# -------------------------------
spring.application.name=YouTube Sentiment Analyser
server.port=8080

# -------------------------------
# \uD83D\uDC18 Database (PostgreSQL)
# -------------------------------
# Using environment variables if provided (for Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/youtube_sentiment}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Hibernate / JPA settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}

# SQL schema initialisation
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:always}
spring.sql.init.schema-locations=${SPRING_SQL_INIT_SCHEMA_LOCATIONS:classpath:schema.sql}

# -------------------------------
# \uD83E\uDDE0 YouTube API
# -------------------------------
# You can override via environment variable in Docker or locally
youtube.api.key=${YOUTUBE_API_KEY:}

# -------------------------------
# \uD83D\uDCCA Logging
# -------------------------------
logging.level.org.springframework=INFO
logging.level.com.anirudh.youtube_comment_sentiment_analyser=DEBUG
logging.pattern.console=%d{HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# -------------------------------
# \uD83D\uDC33 Docker Profile (optional)
# -------------------------------
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}